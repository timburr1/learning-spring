<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Landon Hotel: Guest Directory</title>
    </head>
    <body>
        <h1>Welcome to the Guest Directory</h1>
        <table>
            <tr>
                <td>Last Name</td>
                <td>First Name</td>
                <td>Email</td>
                <td>Phone</td>
            </tr>
            <tr th:each="guest: ${guests}">
                <td th:text="${guest.lastName}">Last Name</td>
                <td th:text="${guest.firstName}">First Name</td>
                <td th:text="${guest.emailAddress}">Email</td>
                <td th:text="${guest.phoneNumber}">Phone</td>
            </tr>
        </table>
    </body>
</html>
